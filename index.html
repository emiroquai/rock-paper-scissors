<body>
    <script>
        const selections = ['Rock', 'Paper', 'Scissors'];
        function getComputerSelection() {
            const computerSelection = selections[Math.floor(Math.random() * selections.length)];
             return computerSelection;
        }

        function playRound(playerSelection, computerSelection) {
            // const playerSelection = prompt("Rock, Paper or Scissors?");
            playerSelection = playerSelection[0].toUpperCase() + (playerSelection.slice(1)).toLowerCase()
            console.log(playerSelection);
            let result = null;
            if (playerSelection === "Rock" &&  computerSelection === "Paper") {
                result = "playerLose";
                return ["Paper beats rock, you lose!", result];
            } else if (playerSelection === "Rock" &&  computerSelection === "Scissors") {
                result = "playerWin";
                return ["Rock beats Scissors, you win!", result];
            } else if (playerSelection === "Rock" &&  computerSelection === "Rock") {
                result = "tie";
                return ["It's a tie.", result];
            } else if (playerSelection === "Paper" &&  computerSelection === "Rock") {
                result = "playerWin";
                return ["Paper beats rock, you win!", result];
            } else if (playerSelection === "Paper" &&  computerSelection === "Paper") {
                return ["It's a tie.", result];
            } else if (playerSelection === "Paper" &&  computerSelection === "Scissors") {
                result = "playerLose";
                return ["Scissors beats paper, you lose!", result];
            } else if (playerSelection === "Scissors" &&  computerSelection === "Rock") {
                result = "playerLose";
                return ["Rock beats Scissors, you lose!", result];
            } else if (playerSelection === "Scissors" &&  computerSelection === "Paper") {
                result = "playerWin";
                return ["Scissors beats paper, you win!", result];
            } else if (playerSelection === "Scissors" &&  computerSelection === "Scissors") {
                result = "tie";
                return ["It's a tie.", result];
            }
        }       
        
        function game() {
            let playerScore = 0;
            let computerScore = 0;
            for (let i = 0; i < 5; i++) {
                let computerSelection = getComputerSelection();
                let playerSelection = prompt("Rock, Paper or Scissors?");
                console.log('Computer playes ' + computerSelection);
                let result = playRound(playerSelection, computerSelection);
                // console.log(result);
                if (result[1] === 'playerWin') {
                    playerScore += 1;
                } else if (result[1] === 'playerLose') {
                    computerScore += 1;
                } 
                console.log(result[0]);
                console.log("Player: " + playerScore + ", " + "Computer: " + computerScore)

                if (i === 4) {
                    if (playerScore > computerScore) {
                        console.log("Player Wins!");
                    } else if (playerScore < computerScore) {
                        console.log("Computer Wins!");
                    } else {
                        console.log("It's a tie");
                    }
                }
            }
        }
        console.log(game());
    </script>
